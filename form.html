<!doctype html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <style>
    label{
display:block;
margin-bottom:10px;
}
body{
font-family:calibri;
}
div{
  padding-top:10px;
background-color:rgb(0,0,0);
color:white;
border: none;
}
body{
 background-color:rgb(45,95,155)
}
h1,p{
  color:rgb(245,245,255);
text-align:center;
}
.bio{
width:50%;
}
.submit{
width:20%;
margin-left:120px;
}
fieldset{
  border-color:black;
  margin-top:20px;
  margin-bottom:10px;

}
</style>
    </head>
    <body>
      <main>
        <h1 id="title">
      freeCodeCamp Survey Form</h1>
         <p id="description"> Thank you for taking the time to help us improve the platform</p><div>
         <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
 <fieldset class="biodata">         <label id="name-label" class="bio">
             Name  
              <input type="text" id="name" placeholder="Enter your name" required >
           </label>
           <label id="email-label"class="bio"> Email
             <input type="email" id="email" placeholder="Enter your email" required>
           </label>
           <label id="number-label"class="bio">Age(optional)
             <input type="number" id="number" placeholder='age'min="15" max="80">
           </label>
 <br>          <label for="current-role">Which option best describes your current role? <br>
             <select id="dropdown">
               <option value="">Select current role</option>
               <option value="1">Student</option>
               <option value="2">Full time learner</option>
               <option value="3">other</option>
               </select>
           </label></fieldset>
<fieldset>
  <legend>Would you recommend freeCodeCamp to a friend?</legend>
  <label><input type="radio" name="recommend" value="1">Definitely</label>
  <label><input type="radio" name="recommend" value="2">May be</label>
  <label><input type="radio" name="recommend" value="3">Not sure</label>
  </fieldset>
<fieldset>
  <legend>What is your favorite feature of freeCodeCamp?</legend>
  <label id="fav-feature">
    <select id="fav-feature">
      <option value="">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Open Source</option>
      <option value="3">Projects</option>
      </select>
      </label>
   </fieldset>
   <fieldset>
     <legend>What would you like to see improved? (Check all that apply)</legend>
     <label><input type="checkbox" value="1">Front-end Projects</label> 
     <label><input type="checkbox" value="2">Back-end projects</label> 
     <label><input type="checkbox" value="3">Challenges</label> 
     <label><input type="checkbox" value="4">Data-visualization</label> 
     <label><input type="checkbox" value="5">Open-source community</label> 
     </fieldset>
     <fieldset>
       <legend>Any comments or suggesions</legend>
       <label for="comment">
       <textarea id="comment"  rows="5" cols="35" placeholder="enter your comment here..." > </textarea></label>
       </fieldset>
       <input type="submit" value="submit" id="submit" class="submit">
       </form></div>
       </body>
       </html>
